<!DOCTYPE html>
<html>
<head>
    <title>Brands</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Brands</h1>
    <ul>
        {% for brand in brands %}
            <li>{{ brand.name }} ({{ brand.model_count }} models)</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to Manufacturers</a>
</body>
</html>
